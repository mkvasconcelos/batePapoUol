<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="img/logo 1.jpg" alt="">
            <a onclick="participant_online()"><ion-icon name="people"></ion-icon></a>
        </div>
    </header>
    <main>
        <ul></ul>
    </main>
    <footer>
        <div>
            <input type="text" placeholder="Escreva aqui...">
            <p>Enviando para <span>Todos</span> (<span>público</span>)</p>
        </div>
        <a onclick="send_messages()"><ion-icon name="paper-plane-outline"></ion-icon></a>
    </footer>
    <aside class="right_side">
        <h1>
            Escolha um contato para enviar mensagem:
        </h1>
        <div>
            <ul class="contact"></ul>
        </div>
        <h1>
            Escolha a visibilidade:
        </h1>
        <div>
            <ul>
                <li data-identifier="visibility">
                    <div  onclick="select_participant(this)">
                        <ion-icon name="lock-open"></ion-icon>
                        <h2>Público</h2>
                    </div>
                    <ion-icon id="check" name="checkmark-outline"></ion-icon>
                </li>
                <li data-identifier="visibility">
                    <div  onclick="select_participant(this)">
                        <ion-icon name="lock-closed"></ion-icon>
                        <h2>Reservadamente</h2>
                    </div>
                    <ion-icon class="check_off" id="check" name="checkmark-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </aside>
    <section>
        <img src="img/logo 2.png" alt="">
        <div>
            <input type="text" placeholder="Digite seu nome">
            <button onclick="start_chat()">Entrar</button>
        </div>
        <div class="check_off">
            <img class="loading" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="">
            <p>Entrando...</p> 
        </div>
    </section>
    <aside onclick="participant_online()" class="left_side"></aside>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
